<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Input Example</title>
    <style>
        #colorPreview {
            margin-top: 10px;
        }

        .color-box {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Add Product Colors</h1>
    <input type="text" id="colorInput" placeholder="Enter product color" onkeydown="addColor(event)" />
    <button type="button" id="clearColors" onclick="clearColors()">Remove Last Color</button>
    
    <div id="colorPreview"></div>

    <script>
        const colors = []; // Array to hold colors

        function addColor(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                const colorInput = document.getElementById('colorInput');
                const color = colorInput.value.trim();
                if (color) {
                    colors.push(color); // Add color to the array
                    displayColors(); // Update the color preview
                    colorInput.value = ''; // Clear the input field
                }
            }
        }

        function displayColors() {
            const colorPreview = document.getElementById('colorPreview');
            colorPreview.innerHTML = ''; // Clear previous previews
            colors.forEach(color => {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-box';
                colorDiv.style.backgroundColor = color; // Set the background color
                colorDiv.title = color; // Show color name on hover
                colorPreview.appendChild(colorDiv);
            });
        }

        function clearColors() {
            if (colors.length > 0) {
                colors.pop(); // Remove the last color from the array
                displayColors(); // Update the display
            }
        }
    </script>
</body>

</html>
